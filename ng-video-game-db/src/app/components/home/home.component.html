<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort">
      <mat-option value="name">Name</mat-option>
      <mat-option value="release_date">Released</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="rating">Updated</mat-option>
      <mat-option value="rating">Created</mat-option>
      <mat-option value="rating">Metecritic</mat-option>
      <mat-option value="rating">Added</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <div class="game">
    <div class="game-thumb-container">
      <img src="https://prodview.com.br/wp-content/uploads/2020/07/future-gaming-708x400.jpg" alt="Gameplay">
      alt="game-thumbnail" class="game-thumbnail" />
    </div>
    <div class="game-description">
      <p class="game-name">Name</p>
      <div class="game plataforms">
        <img class="game-platform"
          src="https://s2.glbimg.com/ps1kBYBuji6g04QRr8OKLdOoSNQ=/0x0:695x434/924x0/smart/filters:strip_icc()/s.glbimg.com/po/tt2/f/original/2016/11/25/gta-v-leak-image-1.jpg"
          alt="GTA">
      </div>
    </div>
  </div>
</div>
